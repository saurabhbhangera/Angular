<p>template-driven-form works!</p>
<div class="container">
    <h2>Template-Driven Form</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="user.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && name.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Email is required and should be a valid email.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
